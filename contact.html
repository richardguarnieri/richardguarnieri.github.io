        <nav class="container">
            <a class="navbar-brand" href="/">Richard Guarnieri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <div class="container">
        <div class="row p-3 text-center">
            <h2 class="display-4 py-4 mt-2">Get in touch</h2>
            <p class="lead">Want to get in touch? I'd love to hear from you. Here's how you can reach me...</p>
        </div>

    <form class="p-5">
        <fieldset>
        <legend>Please fill this form:</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fName" name="fName" placeholder="John">
                <label for="fName" class="form-label">First name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lName" name="lName" placeholder="Doe">
                <label for="lName" class="form-label">Last name</label>
            </div>

            <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="name@example.com">
            <label for="inputEmail" class="form-label">Email address</label>
            <div id="emailHelp" class="form-text">We'll never share your personal information with anyone else.</div>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="textArea" style="height: 200px"></textarea>
                <label class="form-label" for="textArea">Comments</label>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </fieldset>
      </form>

    </div>
    
    <footer class="bg-dark text-light text-center mt-auto">
        <div class="container">
            <div class="row pt-3">
                <div class="col">
